<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>INT20H - Timer</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link href="favicon.png" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="logos">
      <div class="logo">
        <img src="logos/betterme.svg" />
      </div>
      <div class="logo">
        <img src="logos/solidgate.svg" />
      </div>
      <div class="logo">
        <img src="logos/everstake.svg" />
      </div>
      <div class="logo">
        <img src="logos/skelar.svg" />
      </div>
      <div class="logo">
        <img src="logos/sigmasoftware.svg" />
      </div>
      <div class="logo">
        <img src="logos/genesis.svg" />
      </div>
      <div class="logo">
        <img src="logos/kumekateam.svg" />
      </div>
      <div class="logo">
        <img src="logos/set.svg" />
      </div>
      <div class="logo">
        <img src="logos/unicorn.svg" />
      </div>
      <div class="logo">
        <img src="logos/reprezent.svg" />
      </div>
      <div class="logo">
        <img src="logos/usf.svg" />
      </div>
      <div class="logo">
        <img src="logos/stepit-cropped.svg" />
      </div>
      <div class="logo">
        <img src="logos/levelup.svg" />
      </div>
      <div class="logo">
        <img src="logos/hillel.svg" />
      </div>
      <div class="logo">
        <img src="logos/morshynska.svg" />
      </div>
      <div class="logo">
        <img src="logos/milkalliance.svg" />
      </div>
      <div class="logo">
        <img src="logos/vihola.svg" />
      </div>
      <div class="logo suputnyk">
        <img src="logos/suputnyk.png" />
      </div>
      <div class="logo">
        <img src="logos/nora.svg" />
      </div>
      <div class="logo">
        <img src="logos/best.svg" />
      </div>
      <div class="logo">
        <img src="logos/kpi.svg" />
      </div>
    </div>

    <div id="timer">
      <div id="clock">
        <span class="hours"
          ><span class="first digit">2</span
          ><span class="second digit">2</span></span
        >:<span class="minutes"
          ><span class="first digit">0</span
          ><span class="second digit">0</span></span
        >:<span class="seconds"
          ><span class="first digit">0</span
          ><span class="second digit">0</span></span
        >
      </div>
      <div id="tools" class="hidden">
        <div id="start">
          <div class="play">
            <span class="material-symbols-outlined"> play_arrow </span>
          </div>
          <div class="pause">
            <span class="material-symbols-outlined"> pause </span>
          </div>
        </div>
        <div id="restart">
          <span class="material-symbols-outlined"> restart_alt </span>
        </div>
        <div id="settings">
          <span class="material-symbols-outlined"> settings </span>
        </div>
        <div id="type">
          <span class="option coding active">coding</span>
          <span class="option presentation">presentation</span>
          <span class="option questions">questions</span>
        </div>
      </div>
    </div>

    <div id="background-logo">
      <img class="logo-icon1" src="img/logo.svg" />
      <img class="logo-icon2" src="img/logo.svg" />
    </div>
    <div id="background"></div>
    

    <script src="js/script.js"></script>
  </body>
</html>
